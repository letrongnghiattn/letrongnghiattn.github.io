<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ho Ca Demo</title>

<style>
    .tank {
        width: 850px;
        height: 420px;
        margin: 40px auto;
        background: linear-gradient(to bottom, #bdf1ff, #63c4ef 60%, #1f7fa8);
        border-left: 6px solid #2f7bb3;
        border-right: 6px solid #2f7bb3;
        border-bottom: 12px solid #1c5f83;
        border-bottom-left-radius: 50px;
        border-bottom-right-radius: 50px;
        position: relative;
        overflow: hidden;
        box-shadow: inset 0 0 40px rgba(0,0,0,0.25);
    }

    .light {
        position: absolute;
        width: 100%;
        height: 200px;
        top: 0;
        background: radial-gradient(circle at top, rgba(255,255,255,0.35), transparent 70%);
        pointer-events: none;
    }

    /* Trang trí */
    .decor {
        position: absolute;
        bottom: 0;
        width: 120px;
        height: 120px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: bottom;
    }

    /* MINH HỌA ẢNH CÂY + SỎI */
    .tree1 { left: 40px;  background-image: url("https://i.imgur.com/dyFQ4FJ.png"); }
    .tree2 { left: 700px; background-image: url("https://i.imgur.com/dyFQ4FJ.png"); }
    .rock  { left: 350px; width: 180px; background-image: url("https://i.imgur.com/5cXbZ7C.png"); }

    /* Cá */
    .fish {
        width: 110px;
        height: 70px;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        animation: swim 12s linear infinite;
    }

    /* ẢNH CÁ MINH HỌA */
    .fish1 { top: 120px; background-image: url("https://i.imgur.com/8iRkWZK.png"); animation-delay: 0s; }
    .fish2 { top: 210px; background-image: url("https://i.imgur.com/qq2VuyH.png"); animation-delay: 4s; }
    .fish3 { top: 60px;  background-image: url("https://i.imgur.com/8iRkWZK.png"); animation-delay: 7s; }

    @keyframes swim {
        0%   { transform: translateX(-180px) translateY(0) scaleX(1); }
        25%  { transform: translateX(250px) translateY(-20px) scaleX(1); }
        50%  { transform: translateX(600px) translateY(20px) scaleX(1); }
        75%  { transform: translateX(850px) translateY(0) scaleX(-1); }
        100% { transform: translateX(-180px) translateY(0) scaleX(-1); }
    }

    /* Bong bóng */
    .bubble {
        position: absolute;
        bottom: 10px;
        width: 12px;
        height: 12px;
        background: rgba(255,255,255,0.7);
        border-radius: 50%;
        animation: bubbleUp 5s infinite ease-in;
        opacity: 0.8;
    }

    @keyframes bubbleUp {
        0%   { transform: translateY(0)   scale(1);   opacity: 0.6; }
        50%  { transform: translateY(-150px) scale(1.3); opacity: 0.9; }
        100% { transform: translateY(-350px) scale(0.6); opacity: 0; }
    }
</style>
</head>

<body>

<div class="tank">

    <div class="light"></div>

    <!-- Trang trí minh họa -->
    <div class="decor tree1"></div>
    <div class="decor tree2"></div>
    <div class="decor rock"></div>

    <!-- Cá minh họa -->
    <div class="fish fish1"></div>
    <div class="fish fish2"></div>
    <div class="fish fish3"></div>

    <!-- Bong bóng -->
    <div class="bubble" style="left: 120px; animation-delay: 0s;"></div>
    <div class="bubble" style="left: 160px; animation-delay: 1s;"></div>
    <div class="bubble" style="left: 420px; animation-delay: 2s;"></div>
    <div class="bubble" style="left: 680px; animation-delay: 1.5s;"></div>
    <div class="bubble" style="left: 300px; animation-delay: 0.7s;"></div>

</div>

</body>
</html>
